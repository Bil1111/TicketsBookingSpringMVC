<div class="container">
  <div class="form-container">
    <h2>Реєстрація</h2>
    <form (ngSubmit)="register()" class="registration-form">
      <div class="form-group">
        <label for="email">Електронна пошта:</label>
        <input id="email" [(ngModel)]="email" name="email" type="email" required>
      </div>
      <div class="form-group">
        <label for="password">Пароль:</label>
        <input id="password" [(ngModel)]="password" name="password" type="password" required>
      </div>
      <div class="form-group">
        <label for="passwordAgain">Підтвердіть пароль:</label>
        <input id="passwordAgain" [(ngModel)]="passwordAgain" name="passwordAgain" type="password" required>
      </div>

      <div *ngIf="loading" class="spinner"></div>

      <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
      <button type="submit" class="btn" [disabled]="loading">Зареєструватися</button>
    </form>

    <p class="login-link">Вже маєте акаунт? <a routerLink="/sing-in">Увійти</a></p>
  </div>
</div>
